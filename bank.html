<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" max-w-screen-xl mx-auto ">
        <h1 class="text-3xl text-center mt-6 text-fuchsia-600 font-semibold">
            Lets get some money
        </h1>


    </header>
    <main>
        <section class="mt-10 max-w-screen-xl mx-auto ms-36">
            <div class=" grid grid-cols-3 gap-4  w-9/12 ">


                <div class="bg-green-200 px-6 py-10 rounded-xl text-center">
                    <h4 class="text-2xl">Deposite</h4>

                    <h2 class="text-3xl">$<span id="deposite-total">00</span></h2> 
                </div>
                <div class="bg-indigo-200 px-6 py-10 rounded-xl text-center">
                    <h4 class="text-2xl">Withdraw</h4>

                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2> 
                </div>
                <div class="bg-red-200 px-6 py-10 rounded-xl text-center">
                    <h4 class="text-2xl">Balance</h4>

                    <h2 class="text-3xl">$
                        <span  id="balance-total"> 1200</span></h2> 
                </div>
            </div>


        </section>


<section class=" mt-10 max-w-screen-xl mx-auto mt-10 ms-36">
    <div class=" grid grid-cols-2 gap-4  w-9/12 ">


      
        <div class="bg-cyan-200 px-6 py-10 rounded-xl ">
            <h4 class="text-2xl">Please deposite</h4>

            <input class="block mb-4 px-6 w-9/12  mt-6 p-3 rounded-md " type="text" 
            placeholder="$ Amount you want to deposite"
            id="deposite-field">

            <button id="btn-deposite" class=" rounded-md bg-white  font-semibold text-grey px-5 py-2">Deposite</button>
           
        </div>
        <div class="bg-sky-200 px-6 py-10 rounded-xl ">
            <h4 class="text-2xl">Please Withdraw</h4>

            <input class="block mb-4 px-6 w-9/12  mt-6 p-3 rounded-md " type="text" 
            placeholder="$ Amount you want to withdraw"
            id="withdraw-field">
            <button id="btn-withdraw" class=" rounded-md bg-white  font-semibold text-grey px-5 py-2">Withdraw</button>
           
        </div>
       
    </div>


</section>

    </main>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
    
</body>
</html>
